<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- bootstraplinks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz App</a>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="./img/card-background.jpg" class="card-img-top">
      
        <div id="center" class="center d-none">
          <div class="fs-1">Quiz beendet ! </div>
          <img class="cup" src="./img/cup.png">
          <div class="fs-6">
              Du hast <b id="nuber-current-answer"></b> Fragen von <b id="questions-lenght"></b> richtig beantwortet !
          </div>
      </div>

      <div id="Questions">
          <div class="card-body">
            <h5 class="card-title" id="questiontext"></h5>
          </div>
          <div class="card quiz-answer-card m-2">
            <div class="card-body" id="answer_1"  onclick="answer('answer_1')">
            </div>
          </div>

          <div class="card quiz-answer-card m-2">
            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
            </div>
          </div>

          <div class="card quiz-answer-card m-2">
            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
            </div>
          </div>

          <div class="card quiz-answer-card m-2">
            <div class="card-body" id="answer_4"  onclick="answer('answer_4')">
            </div>
          </div>
      </div>

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar" style="width: 0%">25%</div>
        </div>

        <div id="question-footer" class="question-footer m-4">
          <div id="question-Counter">
            <b id="current-question"></b> von <b id="question-lenght"></b> Fragen 
          </div>

          <button onclick="ResetQuestions()" class="btn btn-primary d-none" id="rest-button">Quiz von vorn Beginnen</button>

          <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
      </div>
    </div>
  </div>
   
   

</body>
</html>
